      <div class="crud-btns" data-page="worldclock">
        <button class="btn-icon--square" data-action="edit">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn-icon--square hidden" data-action="done">
          <i class="fas fa-check"></i>
        </button>

        <button class="btn-icon--square" data-action="add">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <div class="modal hidden">
        <div class="overlay-transparent">&nbsp;</div>
        <div class="modal-container card--dark fixed-center">
          <div class="modal-content" data-type="worldclock">
            <h5 class="h-5 mg-sm">Add new location</h5>

            <div
              class="mg-md modal-search-bar dropdown-parent"
              data-active="false"
              data-d-scale="top"
            >
              <i class="fas fa-search icon--sm"></i>
              <input
                type="text"
                class="modal-name__input dropdown-parent-input"
                name="location"
                placeholder="Enter a location"
              />

              <div
                class="dropdown dropdown-h-0"
                data-dropdown="location"
                data-click-event="false"
              >
                <div class="list">
                  <div class="list-item" data-active="false" data-value="10">
                    10 minutes
                  </div>
                  <div class="list-item" data-active="false" data-value="20">
                    20 minutes
                  </div>
                  <div class="list-item" data-active="false" data-value="30">
                    30 minutes
                  </div>
                  <div class="list-item" data-active="false" data-value="50">
                    50 minutes
                  </div>
                  <div class="list-item" data-active="false" data-value="60">
                    1 hour
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-crud__btns">
              <button class="modal-crud__btn btn--primary" data-action="save">
                <i class="fas fa-plus"></i>
                <span>Add</span>
              </button>
              <button class="modal-crud__btn btn--outline" data-action="cancel">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
              </button>
            </div>
          </div>
